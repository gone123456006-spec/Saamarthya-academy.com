<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance App - Saamarthya Academy</title>

  <!-- External Libraries -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="AI.css">

</head>
<body>

  <div class="app">
    <!-- Header -->
    <header>
      <div class="brand">
        <img src="LOGOOO.svg" height="100" width="100" alt="Logo">
        <div><h1>Saamarthya Academy</h1></div>
      </div>
      <div class="actions" style="margin-top: 8px;">
        <a class="gen" href="QR generator.html">QR Code Generator</a>
      </div>
      <br>
      <div>
        <a href="Montly.html" target="_blank">View Monthly Report</a>
      </div>
    </header>
    <br><br>

    <!-- Dashboard -->
    <div id="dashboard">Present: 0 / 0</div>

    <!-- Main grid -->
    <div class="grid" style="display:flex; gap:24px; flex-wrap:wrap;">
      
      <!-- QR Scanner Card -->
      <div class="reader-card" style="flex:1; min-width:300px;">
        <h2>Scan Student QR Code</h2>
        <div id="reader" style="position:relative;">
          <div class="scan-overlay"><div class="scan-line"></div></div>
        </div>
      <!---- Switch Camera ---->
        <div class="camera-controls" style="margin-top:12px;">
          <button class="btn" id="switch-camera">Switch Camera</button>
        </div>
        <br>
        <br>

        <!---- Detail ---->
        <div class="details" style="margin-top:20px;">
          <h2 id="student-name"></h2>
          <p id="attendance-status"></p>
        </div>
 <br>
        <br>
      <!-- Attendance Table -->
      <div class="table-wrap" style="flex:1; min-width:400px;">
        <h2>Attendance List</h2>
        <table style="width:100%; border-collapse:collapse; margin-top:8px;">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Class</th>
              <th>Status</th>
              <th>Date & Time</th>
            </tr>
          </thead>
          <tbody id="attendance-table"></tbody>
        </table>

        <!-- Table Actions -->
        <div style="display:flex; gap:12px; align-items:center; margin-top:12px;">
          <select id="class-filter">
            <option value="all">All Classes</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>
          </select>
          <button class="download" onclick="downloadCSV()">Download Attendance CSV</button>
          <button class="clear" onclick="clearAttendance()">Clear Attendance</button>
        </div>

        <!-- Dashboard Overview -->
        <div class="dashboard-container">
          <h2>ðŸ“Š Dashboard Overview</h2>
          <table class="dashboard-table">
            <thead>
              <tr>
                <th>Status</th>
                <th>Total Students</th>
                <th>Present</th>
                <th>Active Classes</th>
              </tr>
            </thead>
            <tbody> 
              <tr>
                <td><span id="status-badge" class="badge inactive">Inactive</span></td>
                <td id="total-students">0</td>
                <td><span id="present-count" class="badge count">0</span></td>
                <td id="class-dashboard">No class active</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div> <!-- end table-wrap -->
    </div> <!-- end grid -->
  </div> <!-- end app -->

  <!-- Audio -->
  <audio id="scan-sound" src="Tone.mp3" preload="auto"></audio>
  
  </script>

  <!-- App Logic -->
  <script src="AI.js"></script>
</body>
</html>
