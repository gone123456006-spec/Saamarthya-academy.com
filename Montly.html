<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Attendance Report - Saamarthya Academy</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AI.css">

  <style>
    body { font-family: 'Inter', sans-serif; margin: 20px; background: #f5f5f5; }
    h1, h3 { text-align: center; }
    #monthly-report { max-width: 1000px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #1e90ff; color: #fff; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .btn-mini { padding: 4px 8px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    .btn-mini:hover { opacity: 0.85; }
    .low-attendance { background-color: #ffcccc; font-weight: 600; } /* Highlight for <75% */
  </style>
</head>
<body>

  <h1>Saamarthya Academy</h1>
  <h3>Monthly Attendance Report (Current Month)</h3>

  <div id="monthly-report">
    <table id="monthly-table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Class</th>
          <th>Days Present</th>
          <th>Total Days</th>
          <th>Attendance %</th>
          <th>Download PDF</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be generated by AI.js -->
      </tbody>
    </table>
  </div>
<!-- Back Button -->
<div style="text-align:center; margin-bottom: 20px;">
  <button onclick="window.location.href='index.html'" 
          style="padding: 8px 16px; background:#1e90ff; color:#fff; border:none; border-radius:8px; cursor:pointer;">
    ‚Üê Back to Home
  </button>
</div>

<div id="monthly-report">
  <table id="monthly-table">
    ...
  </table>
</div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="AI.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("monthly-table").querySelector("tbody");
      if (!container || typeof attendanceHistory === "undefined") return;

      const monthKey = new Date().toISOString().slice(0,7);
      const map = {};

      // Aggregate data per student
      attendanceHistory.forEach(e => {
        if (!e.date.startsWith(monthKey)) return;
        if (!map[e.studentId]) map[e.studentId] = { name: e.name, class: e.class, present: 0, total: 0 };
        map[e.studentId].total++;
        if (e.status.includes("Present")) map[e.studentId].present++;
      });

      Object.keys(students).forEach(id => {
        const stats = map[id] || { name: students[id].name, class: students[id].class, present: 0, total: 0 };
        const pct = stats.total ? ((stats.present / stats.total) * 100).toFixed(1) : "0.0";

        const tr = document.createElement("tr");
        if (pct < 75) tr.classList.add("low-attendance"); // Highlight if <75%
        tr.innerHTML = `
          <td>${stats.name}</td>
          <td>${stats.class}</td>
          <td>${stats.present}</td>
          <td>${stats.total}</td>
          <td>${pct}%</td>
          <td><button class="btn-mini" data-id="${id}">Download PDF</button></td>
        `;
        container.appendChild(tr);
      });

      // Add event listeners to download buttons
      container.querySelectorAll(".btn-mini").forEach(btn => {
        btn.addEventListener("click", e => {
          const studentId = e.target.getAttribute("data-id");
          if (typeof downloadMonthlyPDF === "function") downloadMonthlyPDF(studentId);
        });
      });
    });
  </script>

</body>
</html>
